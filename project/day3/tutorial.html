<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/a175b52ece.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="zomato">
        <h1>Zomato</h1>
        <div id="para">
            <p> Discover the best food & drinks in Lucknow
            </p>
        </div>
        <div id="links">
            <i class="fa-solid fa-location-dot" id="icon" style="color: #ff3300;"></i>
            <select name="" id="locations">
                <option value="Lucknow">Lucknow</option>
                <option value="Udaipur">Udaipur</option>
                <option value="Pune">Pune</option>
                <option value="Delhi">Delhi</option>
                <option value="Mumbai">Mumbai</option>
            </select>
            <i class="fa-solid fa-magnifying-glass" style="color: #d6d1d5;"></i>
            <input type="search" placeholder="Search for restaurant, cuisine or dish" id="searching">
        </div>
    
    </div>
</body>
</html>
