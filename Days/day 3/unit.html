<!DOCTYPE html>
<html>
<head>
        <title>Document</title>
    <style>

      p{
            font-size: 1rem;
        }

        #para{
            font-size: 16px;
        }
        div{
            font-size: 40px;
        }

        h4{
            font-size: 2em;
            /* em : it multiplies the upper parent size with em
            for example above given parent size is 40px and em is 2 so it will be 2*40= 80px */
        }

    </style>

    </head>
<body>
    
    <p id="para">Rem</p>
    <p>rem</p>


   
    <div>
        <h4>techno</h4>
        
    </div>
</body>
</html>
